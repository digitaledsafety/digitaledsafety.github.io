layout: default

{% include nav.html %}

<header class="masthead" style="background-image: url('/assets/img/glossaries/mast.jpg')">
  <div class="container">
    <div class="intro-text">
    <h1 class="intro-lead-in">{{ page.title }}</h1>
    {% if page.abbreviations %}
    <h4>({{ page.abbreviations | join: ', ' }})</h4>
    {% endif %}
    <div class="intro-heading text-uppercase">Definitions</div>
    <h4 style="text-shadow: 0.5px 0.5px 3px black;">{{ content }}</h4>
    </div>
  </div>
</header>

{% if page.background == "grey" or page.background == "gray" %}
<script>
document.getElementById("page-top").className="bg-light";
</script>
{% endif %}
