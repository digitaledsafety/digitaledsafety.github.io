en: &DEFAULT_EN
  header:
    title: "Our Mission:"
    text: Empowering the underserved with a modern STEM/STEAM education
    button: Learn More
    buttonlink: "#services"

  services:
    title: "Services"
    text: ""
    section: services
    list:
      - title: "Entrepreneurship"
        desc: "Build products using entrepreneurship principals. Gather requirements, develop, and market to the community."
        icon: fas fa-laptop        
      - title: "Engineering"
        desc: "Collaborate with trained hobbyists on robotics, microcontrollers, 3d printing, and other projects."
        icon: fas fa-cogs #find more at https://fontawesome.com/icons
      - title: "Digital Safety"
        desc: "Over a decade of experienced technology advocates affluent in safe online activites."
        icon: fas fa-user-shield
 
  portfolio:
    title: "Programs"
    text: ""
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Roadmap"
    text: "How we got here"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Where it started"
        year: "2022"
        desc: "Working with the community on brainstorming ideas. We collaborated with friends, family, and local students for user feedback and design."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "A concept is born"
        year: "September 2022"
        desc: "Incorporated and gained tax exemption status through the IRS."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Beta begins"
        year: "2022-2023"
        desc: "The Foundation releases an initial product to the public."
        image: assets/img/timeline/4.jpg
        alt:
      - title: "Website live"
        year: "March 2023"
        desc: "The most recent iteration of the Foundation's web presence went live in March of 2023."
        image: assets/img/timeline/3.jpg
        alt: image alt text    
        # you can enforce the alignment
        align: right            
      - title: "Where we're headed"
        year: "2024+"
        desc: "Keeping current with the latest trends and developments in technology is crucial to stay connected and relevant. With new technologies emerging at an unprecedented pace, it is more important than ever to stay informed and adapt quickly. Whether it's staying up-to-date with the latest software and hardware, learning new programming languages, or understanding the latest breakthroughs in AI and machine learning, staying current with technology is essential for success in today's rapidly changing world."
        image: assets/img/timeline/5.jpg
        alt: image alt text    
        # you can enforce the alignment         
    end: "<a class='js-scroll-trigger' style='color: #eeeeee' href='#contact'>Join us <br>on our <br> journey!</a>"

  about:
    title: "About Us"
    text: "our story"
    body: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde. **Markdown** supported."
