      - url: https://facebook.com/digitaledusafety
        icon: "fab fa-facebook-f"
      - url: https://github.com/digitaleducationsafety
        icon: "fab fa-github"
      - url: https://discord.gg/5tc2DfUZVe
        icon: "fab fa-discord"        
