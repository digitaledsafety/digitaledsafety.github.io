  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "functions.io"
        url: https://functions.io
        logo: assets/img/clients/functionsio.png
      - title: "hey"
        url: https://www.heyrj.com/
        logo: assets/img/clients/hey.png            
      - title: "google"
        url: https://www.google.com/nonprofits/offerings/workspace/
        logo: assets/img/clients/google.png
  team:
    title: "Team"
    text: "Current board members"
    subtext: We share a common interest in technology and a passion for volunteering in their community. From a young age, we've enjoyed tinkering with computers, building robots, and experimenting with new gadgets. As we've grown older, we've realized the power of technology in making a positive impact on the world. We are constantly in search of innovative ways to use our skills and knowledge to help others, and we've decided to volunteer our time and expertise to a non-profit organization.
    section: team
    people:
      - name: "Brett"
        role: "Director"
        image: assets/img/team/1.jpg
        social:
          - url: https://twitter.com/brettfxio
            icon: fab fa-twitter
          - url: mailto:brett@functions.io
            icon: fas fa-envelope
          - url: https://calendar.app.google/sxNaaPMiY9YyPabPA
            icon: fas fa-calendar            
      - name: "Tim"
        role: "Director"
        image: assets/img/team/2.jpg
        social:
          - url: mailto:tim@digitaleducationsafety.org
            icon: fas fa-envelope
      - name: "Bryan"
        role: "Director"
        image: assets/img/team/3.jpg
        social:
          - url: mailto:bryan@digitaleducationsafety.org
            icon: fas fa-envelope

