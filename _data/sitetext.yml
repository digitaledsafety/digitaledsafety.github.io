      - title: Bitcoin
        image: assets/img/donations/3.png
        address: "3C5rx2ZNuGaJbqqY3mFKpjWwytcC7hD3TT"

  contact:
    title: "Contact Us"
    text: "<a href='mailto:hello@digitaleducationsafety.org'>Email</a> or call <a href='tel:+18336925477'>+1-833-692-5477</a>"
    section: contact
