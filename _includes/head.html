<head>
    {% if site.analytics.google %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics.google }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
  
      gtag("config", "{{ site.analytics.google }}");
    </script>
    <!-- End Google Analytics -->
    {% endif %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  
    <title>{% if page.title %}{{ page.title | append: " | " | append: site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
  
    <!-- Bootstrap core CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
  
    <!-- Custom fonts for this template -->
    <link href="/assets/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
  
    <!-- Custom styles for this theme -->
    <!--<link href="assets/css/agency.min.css" rel="stylesheet">-->
    <link href="/assets/css/agency.css" rel="stylesheet" />
    <style> 
    .tooltiptext {
      visibility: hidden;
      background-color: #343a40;
      color: #fff;
      font-size:x-small;
      border-radius: 5px;
      padding: 0.2rem;
    
      /* Position the tooltip */
      position: absolute;
      z-index: 1;
    }
    
    #tooltipeth:hover + .tooltiptext {
      visibility: visible;
    }

    #navbarDropdown img {
      height: 30px;
    }

    #loading {
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0.8;
      background-color: #fff;
      z-index: 9998;
    }

    #loading-image {
      border: 16px solid #f3f3f3; /* Light grey */
      border-top: 16px solid #e5a9a8;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;      
      z-index: 9999;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    </style>
    <!-- Page container change top padding when nav shrinks -->
    {% if page.layout == "page" or page.layout == "store" %}
    <style>
      #pagecontainer {
        padding-top: 150px;
      }
      @media only screen and (max-width: 991px) {
        #pagecontainer {
          padding-top: 100px;
        }
      }
    </style>
    {% endif %}
  </head>
