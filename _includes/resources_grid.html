
<div class="container">
    <div class="row">

{% for resource in site.resources %}
<div class="col-md-4 col-sm-6 resources-item">

    <div class="card" style="width: 18rem;">
        <img class="img-fluid" src="{{ resource.caption.thumbnail }}" alt="">
        <div class="card-body">
          <h5 class="card-title">{{ resource.title }}</h5>
          <p class="card-text">{{ resource.subtitle }}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>

    
</div>
{% endfor %}

</div>
</div>
